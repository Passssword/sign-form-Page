<!DOCTYPE html> <!-- Объявление формата документа -->
<html>
<head> <!-- Техническая информация о документе -->
<meta charset="UTF-8"> <!-- Определяем кодировку символов документа -->
<title>SignUp Form</title> <!-- Задаем заголовок документа -->
<link rel="shortcut icon" href="cogwheel.ico" />  <!-- Устанавливаем иконку страницы -->
<link rel="stylesheet" type="text/css" href="style.css"> <!-- Подключаем внешнюю таблицу стилей -->
<script type="text/javascript" src="js/script.js" defer></script>
</head>

<body>

	<div class="desk_form">
		<div class="image"><h1>SIGN UP</h1></div>
		<div class="sign_box">
			<div class="sign_groop">
				<p class="sign_header">Sign up</p>
				<div class="input_box">
					<div class="input_contener">
						<label>First Name</label>
						<input type="text" required>
					</div>
					<div class="input_contener">
						<label>Last Name</label>
						<input type="text" required>
					</div>
				</div>
				<div class="input_box">
					<div class="input_contener">
						<label>Email</label>
						<input type="text" required>
					</div>
				</div>
				<div class="input_box">
					<div class="input_contener">
						<label>Password</label>
						<input type="password" required>
					</div>
				</div>
				<div class="input_box">
					<button>Change Method</button>
					<button>Create Account</button>
				</div>
				<div class="input_box">
					Already A Member? <a href="#">Log In</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
